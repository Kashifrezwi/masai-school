    <title>MOVIE WEBSITE LAYOUT</title>
    <style>
        .container{

            margin-top: 50px;
        }

        .movie {
            width: 320px;
            height: 500px;
            margin-left: 10px;
            margin-right: 10px;

            box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
        }

        .movie h2 {
            text-align: center;
        }

        .movie h3{

        }

        .movie button {
            margin: auto;
            display: block;
            width: 100px;
            height: 30px;
            background-color: cyan;
            border: none;
            box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
