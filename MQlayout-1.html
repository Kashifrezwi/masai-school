<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ LAYOUT-1</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            width: 100vw;
            height: 100vh;
        }
        #navbar {
            width: 97%;
            height: 40px;
            background-color: #FFC300 ;
            font-size: 26px;
            padding: 20px;
        }
        #blocks {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 250px);
            grid-template-rows: repeat(1, 250px);
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            font-size: 26px;
            grid-template-areas: 
            "b1 b2 b3 b4"
            ;
        }
        #blocks > div:nth-child(1){
            background-color: hsl(0deg 100% 50%);
            padding: 20px;
            grid-area: b1;
        }
        #blocks > div:nth-child(2){
            background-color: hsl(130deg 100% 50%);
            padding: 20px;
            grid-area: b2;
        }
        #blocks > div:nth-child(3){
            background-color: hsl(235deg 82% 64%);
            padding: 20px;
            grid-area: b3;
        }
        #blocks > div:nth-child(4){
            background-color: hsl(0deg 0% 60%);
            padding: 20px;
            grid-area: b4;
        }
        @media  all and (min-width: 420px) and (max-width: 720px){
            #blocks {
                grid-template-columns: repeat(2, 200px);grid-template-rows: repeat(2, 200px);
                grid-template-areas: 
                "b1 b3"
                "b2 b4"
                ;
            }
            
        }
        @media  all and (min-width: 330px) and (max-width: 419px){
            #blocks {
                grid-template-columns: repeat(1, 350px);grid-template-rows: repeat(4, 100px);
                grid-template-areas: 
                "b1"
                "b4"
                "b2" 
                "b3"
                ;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">Navigation</div>
    <div id="blocks">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
