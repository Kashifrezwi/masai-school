<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI NAVBAR</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
            background-color: aliceblue;

        }

        #container {
            margin-top: 50px;
            width: 100%;
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
        }

        .masai {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            width: 78%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .masai img {
            width: 120px;
        }

        .logIn {
            width: 10%;
            height: 98%;
        }
        p+div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #F2FDFF;
            padding: 0px 20px;
            border-radius: 5px;
        }
        p+div img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        p {
            font-weight: bold;
            font-size: 12px;
        }
        select {
            font-weight: bold;
            font-size: 12px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: 1px solid red;
            border-radius: 5px;
            color: red;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="masai">
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="masaiLogo">
        </div>
        <div class="nav">
            <select>
                <option value="">COURSES</option>
            </select>
            <p>FEES & ISA</p>
            <p>ABOUT US</p>
            <p>HIRE FROM US</p>
            <p>FAQ</p>
            <p>EVENTS</p>
            <div>
                <p>REFER & EARN</p>
                <img src="https://www.masaischool.com/img/referral/hand.png" alt="logo1">
            </div>
            <button>LOGIN</button>
        </div>
    </div>
</body>

</html>
