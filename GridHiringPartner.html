    <title>HIRING PARTNERS GRID</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #fffafb;
        }
        body > h2 {
            margin-top: 80px;
            margin-bottom: 0px;
            color: gray;
            font-size: 20px;
        }
        body > h1 {
            margin-top: 5px;
            margin-bottom: 50px;
        }
        body > button {
            margin-top: 80px;
            padding: 12px 20px;
            border: 1px solid red;
            border-radius: 8px;
            color: red;
            background-color: white;
            font-weight: bold;
            font-size: 12px;
        }
        #container {
            width: 900px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
        }
        #container > div {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: rgba(149, 157, 165, 0.1) 0px 8px 24px;
        }
        
    </style>
</head>
